<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4"
      th:fragment="header" lang="en">
<head>
    <title>Жасмін</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="/css/reset.css">
    <link rel="stylesheet" type="text/css" href="/css/responsive.css">
    <link rel="stylesheet" type="text/css" href="/css/main.css">
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/main.js"></script>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script type="text/javascript" src="/js/jquery.js"></script>
    <script type="text/javascript" src="/js/main.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
            integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
            crossorigin="anonymous"></script>

</head>
<body>
<header style="background: blue;">
    <div class="wrapper">
        <a href="/"><img src="/img/logo.png" width="30" height="30" class="logo" alt="" title=""/></a>
        <a href="/" class="hamburger"></a>
        <nav>
            <ul>
                <li sec:authorize="hasAuthority('CUSTOMER')"><a href="/customer/personal-account">Виконані замовлення</a></li>
                <li sec:authorize="hasAuthority('CUSTOMER')"><a href="/customer/cart">Кошик</a></li>
                <li sec:authorize="hasAuthority('ADMIN')"><a href="/admin/add-customer">Додати клієнта</a></li>
                <li sec:authorize="hasAuthority('ADMIN')"><a href="/admin/current-orders">Поточні замовлення</a></li>
            </ul>
            <a sec:authorize="!isAuthenticated()" href="/login" class="login_btn">Логін</a>
            <a sec:authorize="isAuthenticated()" href="/logout" class="login_btn">Вихід</a>
        </nav>
    </div>
</header>

<section class="listings">
    <div class="wrapper">
        <h4>Новий клієнт</h4>
        <form action="/admin/add-customer" method="post" enctype="multipart/form-data" th:object="${customUserDTO}">
            <input type="text" class="form-control" id="login" name="login" placeholder="Логін"><br>
            <input type="password" class="form-control" id="password" name="password" placeholder="Пароль"><br>
            <input type="text" class="form-control" id="shippingAddress" name="shippingAddress" placeholder="Адреса доставки"><br>
            <input type="text" class="form-control" id="fullName" name="fullName" placeholder="ПІБ"><br>
            <input type="text" class="form-control" id="phoneNumber" name="phoneNumber" placeholder="Номер телефону"><br>
            <input type="number" class="form-control" id="discount" name="discount" placeholder="Знижка"><br>

            <button class="btn btn-primary" type="submit">Додати</button><br>
        </form>
    </div>
</section>	<!--  end listing section  -->

<footer>
    <div class="copyrights wrapper">
        Copyright © 2020 All Rights Reserved.
    </div>
</footer><!--  end footer  -->

</body>
</html>
